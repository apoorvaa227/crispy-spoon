<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="book-16.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <h1>Library</h1>
      </div>
      <div class="user">
        <button>Sign Up</button>
      </div>
    </header>
    <main class="main">
      <div class="sidebar">
        <div class="option">
          <div class="detail">
            <p>Books: 2</p>
          </div>
          <div class="detail">
            <p>Read: 1</p>
          </div>
          <select name="filter" id="">
            <option value="all" default>all</option>
            <option value="read">read</option>
            <option value="unread">unread</option>
            <option value="date-old">date-oldest</option>
            <option value="date-new">date-newest</option>
          </select>
          <button class="add">add</button>
        </div>
        <div class="change menu-bar" tabindex="0">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </div>
      <div class="books">
      </div>
    </main>
    <div class="overlay" hidden></div>
    <form action="" method="post" hidden>
        <input type="text" name="name" id="name" placeholder="Title" required>
        <input type="text" name="author" id="author" placeholder="Author" required>
        <input type="number" name="pages" id="pages" placeholder="Pages" min="1" required>
        <input type="date" name="date" id="date" required>
        <div class="read-it">
          <label for="read-it">
            Have you read it ?
          </label>
          <input type="checkbox" name="read-it" id="read-it">
        </div>
      <button type="submit" class="submit">Add</button>
    </form>
    <footer class="footer">
      <p>
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        argon-3467
        <a href="https://github.com/argon-3467"
          ><i class="fa-brands fa-github"></i
        ></a>
      </p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
