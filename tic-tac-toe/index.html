<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/tic-tac-toe.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="game">
      <div class="game-over" hidden>
        <div class="msg"></div>
        <div class="play">Play Again</div>
      </div>

      <div class="header">
        <div class="difficulty">
          <select name="level" id="level">
            <option value="player">Another Player</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="impossible">Impossible</option>
          </select>
        </div>
        <div class="theme">
          <select name="theme" id="theme">
            <option value="">default</option>
            <option value="dark">Dark</option>
            <option value="light">Light</option>
          </select>
        </div>
        <div class="player-1-name">Player-1</div>
        <div class="player-2-name">Player-2</div>
        <div class="score-board">
          <div class="player-1-score">
            <div class="player-1-mark cross" title="Swap your symbols"></div>
            <div class="score-1">0</div>
          </div>
          <div class="player-2-score">
            <div class="score-2">0</div>
            <div class="player-2-mark nought" title="Swap your symbols"></div>
          </div>
        </div>
      </div>
      <div class="board">
        <div id="0" class="box"></div>
        <div id="1" class="box"></div>
        <div id="2" class="box no-right-border"></div>
        <div id="3" class="box"></div>
        <div id="4" class="box"></div>
        <div id="5" class="box no-right-border"></div>
        <div id="6" class="box no-bottom-border"></div>
        <div id="7" class="box no-bottom-border"></div>
        <div id="8" class="box no-right-border no-bottom-border"></div>
      </div>
      <button class="restart">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M12,4C14.1,4 16.1,4.8 17.6,6.3C20.7,9.4 20.7,14.5 17.6,17.6C15.8,19.5 13.3,20.2 10.9,19.9L11.4,17.9C13.1,18.1 14.9,17.5 16.2,16.2C18.5,13.9 18.5,10.1 16.2,7.7C15.1,6.6 13.5,6 12,6V10.6L7,5.6L12,0.6V4M6.3,17.6C3.7,15 3.3,11 5.1,7.9L6.6,9.4C5.5,11.6 5.9,14.4 7.8,16.2C8.3,16.7 8.9,17.1 9.6,17.4L9,19.4C8,19 7.1,18.4 6.3,17.6Z"
          />
        </svg>
      </button>
      <div class="footer">
        <p>
          &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          argon-3467
          <a href="https://github.com/argon-3467"
            ><i class="fa-brands fa-github"></i
          ></a>
        </p>
      </div>
    </div>
  </body>
  <!-- <script src="main.js"></script>   -->
  <script src="main.js"></script>
</html>
