<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/tic-tac-toe.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="game">
      <div class="header">
        <div class="difficulty">
          <select name="level" id="level">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="impossible">Impossible</option>
            <option value="player">Another Player</option>
          </select>
        </div>
        <div class="theme">
          <select name="theme" id="theme">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
          </select>
        </div>
        <div class="score-board">
          <div class="player-1">
            <div class="cross">
              X
            </div>
            <div class="score-1">3</div>
          </div>
          <div class="player-2">
            <div class="score-2">2</div>
            <div class="nought">
              O
            </div>
          </div>
        </div>
      </div>
      <div class="board">
        <div id="1" class="box"></div>
        <div id="2" class="box"></div>
        <div id="3" class="box no-right-border"></div>
        <div id="4" class="box"></div>
        <div id="5" class="box"></div>
        <div id="6" class="box no-right-border"></div>
        <div id="7" class="box no-bottom-border"></div>
        <div id="8" class="box no-bottom-border"></div>
        <div id="9" class="box no-right-border no-bottom-border"></div>
      </div>
      <div class="restart">Restart</div>
      <div class="footer">
        <p>
          Copyright &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          argon-3467
          <a href="https://github.com/argon-3467"
            ><i class="fa-brands fa-github"></i
          ></a>
        </p>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
